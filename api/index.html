<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: rgb(24, 219, 34);
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: rgb(43, 178, 231);
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
<body>

  <div class="container">
    <h1>Registration form :- </h1>
    <p>Please fill the details ....</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter your name" name="name" id="name" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Your email" name="email" id="email" required>
    <span id='showmsg' class="text-danger"></span><br>

    <label for="phone"><b>Phone</b></label>
    <input type="text" placeholder="Phone number....." name="phone" id="phone" required>

    <button id="btnSubmit" type="submit" class="registerbtn">Submit Details</button>
  </div>
<script>

document.getElementById("btnSubmit").onclick = () => {
  
  var Name= document.getElementById('name').value;
  var Email= document.getElementById('email').value;
  var Phone= document.getElementById('phone').value;

  async function postData() {
  const response = await fetch('/api/v1/books', {
    method: 'POST',
    mode: 'cors', 
    cache: 'no-cache',
    credentials: 'same-origin',
    headers: {
      'Content-Type': 'application/json'
    },
    redirect: 'follow',
    referrerPolicy: 'no-referrer', 
    body: JSON.stringify({ name: Name, email: Email, phone: Phone })
  });
  return response.json();
}
postData()
  .then(data => {
    console.log(data); 
  })
  .then((j) => {
    console.log(j);
  })
  .catch( (err) => {
    console.log('Error:', err.message);
  });
}
</script>
</body>
</html>
